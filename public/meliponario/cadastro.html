<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="/img/iconbee.ico">
    <link rel="stylesheet" href="css/meliponario.css">
    <title>Meliponários | Bee Alive Web</title>
</head>

<body>
   <div class="header">
        <a href="/index/index.html">
            <img src="/img/Logo-Bee-Alive.png" alt="Logo Bee Alive Web">
            <a class="nav-link" href="#" onclick="signout()">Sair</a>
        </a>
    </div>
    <div class="header2">
      <p>CADASTRO DE MELIPONÁRIOS</p>
    </div>
    <div class="container">
        <form
            class="row"
            method="post"
            enctype="multipart/form-data"
        >
            <div class="row1">
                <div class="col-text">
                    <label for="nome" class="form-label">Nome:</label>
                </div>
                <div class="col-auto">
                    <input 
                    type="text" 
                    class="form-control" 
                    id="nome" 
                    name="nome" 
                    required
                     />
                </div>
            </div>
            <div class="row1">
                <div class="col-text">
                    <label for="qtd_caixas" class="form-label">Caixas:</label>
                </div>
                <div class="col-auto">
                    <input 
                    type="text" 
                    class="form-control" 
                    id="qtd_caixas" 
                    name="qtd_caixas" 
                    required 
                    />
                </div>
            </div>
           <div class="row1">
                <div class="col-text">
                    <label for="telefone" class="form-label">Telefone:</label>
                </div>
                <div class="col-auto">
                    <input 
                    type="text" 
                    class="form-control" 
                    id="telefone" 
                    name="telefone" 
                    required 
                    />
                </div>
            </div>
            <div class="row1">
                <div class="col-text">
                    <label for="bairro" class="form-label">Bairro:</label>
                </div>
                <div class="col-auto">
                    <input 
                    type="text" 
                    class="form-control" 
                    id="bairro" 
                    name="bairro" 
                    required 
                    />
                </div>
            </div>
            <div class="row1">
                <div class="col-text">
                    <label for="rua" class="form-label">Rua:</label>
                </div>
                <div class="col-auto">
                    <input 
                    type="text" 
                    class="form-control" 
                    id="rua"
                    name="rua"
                    required 
                    />
                </div>
            </div>
            <div class="row1">
                <div class="col-text">
                    <label for="numero" class="form-label">Número:</label>
                </div>
                <div class="col-auto">
                    <input 
                    type="text" 
                    class="form-control" 
                    id="numero" 
                    name="numero" 
                    required 
                    />
                </div>
            </div>
            <div class="row1">
                <div class="col-text">
                    <label for="regiao" class="form-label ">Regiões</label>
                </div>
                <div class="col-auto">
                    <select 
                    class="form-control" 
                    id="regiao" 
                    name="regioes_id" >
                    </select>
                </div>
            </div>
            <div class="row1">
                <div class="col-text">
                    <label for="descricao" class="form-label">Descrição:</label>
                </div>
                <div class="col-auto">
                    <input 
                    type="text" 
                    class="col-auto-descricao" 
                    id="descricao" 
                    name="descricao"
                    required
                    />
                </div>
            </div>
            <div class="row1">
                <div class="col-text">
                    <label for="image" class="form-label">Imagem:</label>
                </div>
                <div class="col-auto">
                    <input 
                    type="file" 
                    class="col-auto-image" 
                    id="image" 
                    name="image"
                    required
                    />
                </div>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn" >Cadastrar</button>
            </div>
        </form>
    </div>
    <script type="module">
    import Auth from '../js/auth.js';

    window.signout = Auth.signout;

    const form = document.querySelector('form');
    const main = document.querySelector('main');

    if (Auth.isAuthenticated()) {
        loadregioes();
    }

    form.onsubmit = (event) => {
        event.preventDefault();

        const meliponario = new FormData(form);

        createMeliponario(meliponario);
        
    };

    async function createMeliponario(meliponario) {
        const url = '/meliponarios';
        meliponario.append('token', Auth.getToken());
        const config = {
            method: 'post',
            body: meliponario,
            headers: {
                Authorization: `Bearer ${Auth.getToken()}`,
            },
        };

        const newMeliponario = await (await fetch(url, config)).json();
        return window.location.href = '/';
    }

    async function loadregioes() {
        const select = document.querySelector('#regiao');

        const url = '/regioes';

        const config = {
            method: 'get',
            headers: {
                Authorization: `Bearer ${Auth.getToken()}`,
            },
        };

        const Regioes = await (await fetch(url, config)).json();
        
        for (const regiao of Regioes) {
            const option = `<option value="${regiao.id_regiao}">${regiao.UF}</option>`;

            select.insertAdjacentHTML('afterbegin', option);
        }
    }  

    </script>
</body>
</html>
